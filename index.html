<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Editor</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>

    <div class="heading">
        <h1>Code Editor</h1>
    </div>

    <div class="container">
        <div class="left">
            <div class="html-code">
                <h1>
                    <img src="./html5-logo-24.png" alt="" srcset="">
                    HTML
                </h1>
                <textarea spellcheck="false" id="html" onkeyup="run()"
                    class="syntaxhighlighter nogutter night"></textarea>
            </div>
            <div class="css-code">
                <h1>
                    <img src="./css3-logo-24.png" alt="" srcset="">
                    CSS
                </h1>
                <textarea spellcheck="false" id="css" onkeyup="run()"></textarea>
            </div>
            <div class="js-code">
                <h1>
                    <img src="./javascript-logo-24.png" alt="">
                    Javascript
                </h1>
                <textarea spellcheck="false" id="js" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="right">
            <div class="result">
                <h1>
                    <img src="./run-regular-24.png" alt="">
                    OUTPUT
                </h1>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>


</body>

</html>
